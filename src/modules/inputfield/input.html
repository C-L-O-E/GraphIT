<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphIT-Keyboard</title>
    <link rel="stylesheet" href="inputStyle.css">
</head>
<body>
    <a id="inputLBN">Input:</a>
    <input type="text" id="input">
<div class="keyboard">
    <div class="row">
      <div class="key" onclick="appendCharacter('1')">1</div>
      <div class="key" onclick="appendCharacter('2')">2</div>
      <div class="key" onclick="appendCharacter('3')">3</div>
      <div class="key" onclick="appendCharacter('4')">4</div>
      <div class="key" onclick="appendCharacter('5')">5</div>
      <div class="key" onclick="appendCharacter('6')">6</div>
      <div class="key" onclick="appendCharacter('7')">7</div>
      <div class="key" onclick="appendCharacter('8')">8</div>
      <div class="key" onclick="appendCharacter('9')">9</div>
      <div class="key" onclick="appendCharacter('0')">0</div>
    </div>
    <div class="row">
      <div class="key" onclick="appendCharacter('Q')">Q</div>
      <div class="key" onclick="appendCharacter('W')">W</div>
      <div class="key" onclick="appendCharacter('E')">E</div>
      <div class="key" onclick="appendCharacter('R')">R</div>
      <div class="key" onclick="appendCharacter('T')">T</div>
      <div class="key" onclick="appendCharacter('Y')">Y</div>
      <div class="key" onclick="appendCharacter('U')">U</div>
      <div class="key" onclick="appendCharacter('I')">I</div>
      <div class="key" onclick="appendCharacter('O')">O</div>
      <div class="key" onclick="appendCharacter('P')">P</div>
    </div>
    <div class="row">
      <div class="key" onclick="appendCharacter('A')">A</div>
      <div class="key" onclick="appendCharacter('S')">S</div>
      <div class="key" onclick="appendCharacter('D')">D</div>
      <div class="key" onclick="appendCharacter('F')">F</div>
      <div class="key" onclick="appendCharacter('G')">G</div>
      <div class="key" onclick="appendCharacter('H')">H</div>
      <div class="key" onclick="appendCharacter('J')">J</div>
      <div class="key" onclick="appendCharacter('K')">K</div>
      <div class="key" onclick="appendCharacter('L')">L</div>
    </div>
    <div class="row">
      <div class="key" onclick="appendCharacter('Z')">Z</div>
      <div class="key" onclick="appendCharacter('X')">X</div>
      <div class="key" onclick="appendCharacter('C')">C</div>
      <div class="key" onclick="appendCharacter('V')">V</div>
      <div class="key" onclick="appendCharacter('B')">B</div>
      <div class="key" onclick="appendCharacter('N')">N</div>
      <div class="key" onclick="appendCharacter('M')">M</div>
      <div class="key" onclick="remove()"><-</div>
      <div class="key" onclick="ok()">OK</div>
      
    </div>
  </div>
  
</body>
<script src="inputfunctions.js"></script>
<script type="text/javascript" language="javascript">

  onblur = function() {
  setTimeout('self.focus()',100);
  }
  
  </script>
  
  
</html>
